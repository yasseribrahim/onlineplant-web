<html>
    <head>
        <title>Online Plant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color:powderblue;">
    <center>
        <h1>Online Plant </h1>

        <script type="text/javascript">
            const urlParams = new URLSearchParams(window.location.search);
            const c1 = urlParams.get('id');
            const c2 = urlParams.get('client');
            const c3 = urlParams.get('trans');
            var transid = c1;
            var client = c2;
            var trans = c3;
            document.write('<h2>Your Transaction No is:  ' + c1 + '</h2> ');
            document.write('<h2>Transaction by : ' + c2 + '</h2> ');
            document.write('<p>' + c3 + '</p> ');
            var transparam = "?transid=" + transid + "&client=" + client + "&trans=" + trans
            var listlink = "http://localhost:8080/onlineplant/webresources/listproduct/products/" + transid + "/" + client;
            var addlink = "./addproduct.html" + transparam;
            document.write('<p><a href="' + listlink + '"><img  src="images/listproduct.jpg" alt="View my products"/></a>');
            document.write('<a href="' + addlink + '"><img  src="images/addproduct.jpg" alt="add a product"/></a></p>');
        </script>


        


    </center>
</body>
</html>
